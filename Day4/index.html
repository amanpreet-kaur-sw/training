<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytra Shopping</title>
    <link rel="stylesheet" href="../Day4/style.css">
</head>
<body>
    <header>
        <h1>Mytra Shopping</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Welcome to Mytra Shopping</h2>
        <p>Your one-stop shop for the best products!</p>
    </section>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <section id="categories">
        <h2>Categories</h2>
        <ul class="category-list">
            <!-- Categories will be dynamically added here -->
        </ul>
    </section>

    <section id="profile">
        <h2>User Profile</h2>
        <p>Email: <span id="user-email">user@example.com</span></p>
        <h3>Orders</h3>
        <ul id="user-orders">
            <!-- User orders will be dynamically added here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Mytra Shopping</p>
    </footer>

    <script src="../Day4/script.js"></script>
</body>
</html>
